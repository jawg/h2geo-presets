name:
  default: "Préenseigne publicitaire"
  en: "Advertising indicator board"
  fr: "Préenseigne publicitaire"
version: '0.4'
author: PaDe
link: http://github.com/jawg/h2geo-presets
description:
  default: Pour participer à l'inventaire des préenseignes publicitaires en France, et recenser celles qui sont illégales.
  en: To participate to the inventory of advertising indicator boards, in France.
  fr: Pour participer à l'inventaire des préenseignes publicitaires en France, et recenser celles qui sont illégales.
image: 'https://upload.wikimedia.org/wikipedia/commons/a/a1/Pr%C3%A9enseignes_publicitaires.jpg'
groups:
  - name:
      default: "Publicité"
      en: "Advertising"
      fr: "Publicité"
    icon: 'https://wiki.openstreetmap.org/w/images/e/e8/Indication.svg'
    url: 'http://wiki.openstreetmap.org/wiki/Category:Advertising'
    items:
      - name: advertising=board
        url: 'http://wiki.openstreetmap.org/wiki/Tag:advertising%3Dboard'
        icon: 'https://wiki.openstreetmap.org/w/images/e/e8/Indication.svg'
        query: "(node['advertising'='board']['legal_type:FR'='préenseigne']({{bbox}});node['advertising'='board']['legal_type:FR'='publicité']({{bbox}}););out body;out skel qt;"
        label:
          default: "Préenseigne publicitaire"
          en: "Advertising indicator board"
          fr: "Préenseigne publicitaire"
        description:
          default: "Une préenseigne publicitaire = dispositif publicitaire hors-agglomération pour présignaliser une activité."
          en: "An indicator board = advertising device along a rural road to advertise the proximity of a craft/commercial/industrial activity."
          fr: "Une préenseigne publicitaire = dispositif publicitaire hors-agglomération pour présignaliser une activité."
        keywords:
          default:
            - préenseigne publicitaire
            - publicité
          en:
            - advertising indicator board
            - advertising
          fr:
            - préenseigne publicitaire
            - publicité
        tags:
          - key: man_made
            value: advertising
            type: CONSTANT
            show: false
          - key: advertising
            value: board
            type: CONSTANT
            show: false
          - key: support
            value: post
            type: CONSTANT
            show: false
          - key: size
            type: CONSTANT
            value: 1*1.5
            show: false
          - key: operator
            type: TEXT
            required: false
            description:
              default: "Annonceur ou opérateur du panneau"
              fr: "Annonceur ou opérateur du panneau"
              en: "Advertiser or operator board"
          - key: land_property
            type: SINGLE_CHOICE
            required: false
            description:
              default: "Le panneau est-il sur le domaine public ou sur un fonds privé ?"
              fr: "Le panneau est-il sur le domaine public ou sur un fonds privé ?"
              en: "Is the board on public ou private domain ?"
            values:
              - private:
                default: "Propriété privée"
                fr: "Propriété privée"
                en: "Private property"
              - public:
                default: "Domaine public"
                fr: "Domaine public"
                en: "Public domain"
          - key: message
            type: SINGLE_CHOICE
            required: yes
            description:
              default: Type d'activité annoncée
              fr: Type d'activité annoncée
              en: Type of activity advertised
            values:
              - terroir:
                default: "Fabrication ou vente produits terroirs par des entreprises locales"
                fr: "Fabrication ou vente produits terroirs par des entreprises locales"
                en: "Manufacturing or selling products terroirs from local businesses"
              - historic_monument:
                default: "Monument historique inscrit ou classé ouvert à la visite"
                fr: "Monument historique inscrit ou classé ouvert à la visite"
                en: "Historical monument open to visitors"
              - cultural:
                default: "Activités culturelles (spectacles vivants ou cinématographiques/exposition arts plastiques)"
                fr: "Activités culturelles (spectacles vivants ou cinématographiques/exposition arts plastiques)"
                en: "Cultural activities (performing arts or films/visual arts exhibition)"
              - temporary:
                default: "A titre temporaire  opérations et manifestations exceptionnelles"
                fr: "A titre temporaire  opérations et manifestations exceptionnelles"
                en: "On a temporary basis  exceptional operations and events"
              - other:
                default: "Toute autre activité"
                fr: "Toute autre activité"
                en: "Any other activity"
            description:
              default: "Seules 4 types d'activités peuvent être annoncées sur une préenseigne publicitaire en France."
              en: "Only 4 types of activities can use indication board in France."
              fr: "Seules 4 types d'activités peuvent être annoncées sur une préenseigne publicitaire en France."
        constraints:
          - source:
              type: TAG
              key: message
            condition:
              type: EQUALS
              value: other
            action:
              type: SET_TAG_VALUE
              key: legal_status:FR
              value: illégal
          - source:
              type: TAG
              key: message
            condition:
              type: EQUALS
              value: other
            action:
              type: SET_TAG_VALUE
              key: legal_type:FR
              value: publicité
          - source:
              type: TAG
              key: message
            condition:
              type: EQUALS
              value: terroir
            action:
              type: SET_TAG_VALUE
              key: legal_type:FR
              value: préenseigne
          - source:
              type: TAG
              key: message
            condition:
              type: EQUALS
              value: historic_monument
            action:
              type: SET_TAG_VALUE
              key: legal_type:FR
              value: préenseigne
          - source:
              type: TAG
              key: message
            condition:
              type: EQUALS
              value: temporary
            action:
              type: SET_TAG_VALUE
              key: legal_type:FR
              value: préenseigne
          - source:
              type: TAG
              key: message
            condition:
              type: EQUALS
              value: cultural
            action:
              type: SET_TAG_VALUE
              key: legal_type:FR
              value: préenseigne


